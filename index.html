<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drill Bit Visualization (ISO-13399)</title>
  <link rel="stylesheet" href="styles.css">
  <Script src="script.js" defer></Script>
</head>
<body>
  <div>
      <h1>Drill Bit Visualization</h1>
      <h2>(ISO-13399)</h2>
      <div class="inputs">
        <div><label for="dcon">DCON (Connector Diameter in mm):</label><input type="number" id="dcon" value="5" step="0.1"></div>
        <div><label for="shaft">Shaft Length (mm):</label><input type="number" id="shaft" value="20" step="0.1"></div>
        <div><label for="dc">DC (Cutting Diameter in mm):</label><input type="number" id="dc" value="10" step="0.1"></div>
        <div><label for="lcf">LCF (Chip Flute Length in mm):</label><input type="number" id="lcf" value="25" step="0.1"></div>
        <div><label for="pl">PL (Point Length in mm):</label><input type="number" id="pl" value="3" step="0.1"></div>
        <div><label for="sig">SIG (Point Angle in Â°):</label><input type="number" id="sig" value="118" step="0.1"></div>
      </div>
  </div>
  <svg id="drillSVG" width="500" height="600" viewBox="0 0 500 600">
    <path id="drillPath" fill="none" stroke="black" stroke-width="2"/>
    <g id="dimensions"></g>
  </svg>
</body>
</html>
